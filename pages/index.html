<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREET Whisper Transcription App</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <!--style.css-->
    <link rel="stylesheet" href="../src/css/style.css">
  </head>

  <!-- Background and content of the main page-->
  <body>
    <main>
      <!-- Section for Setting -->
      <div class="settings-section">
        <h2>Userâ€™s Preferences</h2>
          <!--Is Input File in English?-->
          <label class="to_english_selection">
            Is Input File in English?
            <input type="checkbox" class="checkbox">
          </label>
          <br>
          <br>
          <!--Process selection-->
          <label for="process" class="h5-bold">What process should be done?<br></label>
          <select class="process">
            <option value="transcription">Transcription Only</option>
            <option value="transcription-translation" id="no-eng">Transcription + Translation</option>
          </select>
          <br>
          <br>
          <!--Model size selection-->
          <label for="model-size" class="h5-bold">Model Size<br></label>
          <select class="model-size">
            <option value="large-v2">Large-V2</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
          </select>
      </div>

      <!-- Section for Output -->
      <div class="output-section">
        <form id="upload-form">

          <div class="audio-upload-subsection">
            <!--Choosing audio files buttons-->
            <input type="file" id="choose-file" name="choose-file">
            <button class="upload-button" onclick="displayUploadedFile()">Upload Audio File</button>
          </div>

          <div class="selected-file">
            <h2>Current File Name</h2>
            <div class="uploaded-files" id="audioFileDisplay"></div>
            <!--Run Button-->
            <button class="run-button">Run Process</button>
          </div>
          
          <div class="result">
            <h2>Preview of Output File</h2>
            <div class="output-preview" id "output-preview"></div>
          </div>

        </form>
      </div>
    </main>

    <!-- You can also require other files to run in this process -->
    <script src="../src/scripts/renderer.js"></script>
  </body>

</html>
